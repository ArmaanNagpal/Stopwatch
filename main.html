<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main">
	<div id="submain">
		<div id="timer">
			<p id="time">00:00:00</p></div>
	</div>
	<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>
	<button onclick="reset()">Reset</button>
</div>
<script type="text/javascript">
var interval=null
var hours=0
var mins=0
var secs=0

function start(){
	if(interval!=null){
		clearInterval(interval)
	}
interval = setInterval(display, 500)
}

function stop(){
	clearInterval(interval)
}

function display(){
	secs++;
	if(secs==60){
		secs=0;
		mins++;

		if(mins==60){
			mins=0;
			hours++;
		}
	}
	document.getElementById('time').innerHTML  = prefix(hours)+':' + prefix(mins) +':'+prefix(secs);

}

function reset(){
	clearInterval(interval)
	hours=0
	mins=0
	secs=0
	document.getElementById('time').innerHTML='00:00:00'
}
function prefix(a){
	if (a<10) {
		return '0' + a
	}
	else{
		return a;
	}
}

</script>
</body>
</html>
